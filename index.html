<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.bg-image {
  /* The image used */
  background-image: url("https://i.pinimg.com/originals/88/d8/5b/88d85b1659cf65be0408c7aaea1bbfad.jpg");
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  }

  .hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  }

<div class="bg-image"></div>
  <div class="hero-text">
    <h1 style="font-size:50px">Nova Luna Design is coming soon!</h1>
    <h3>working on something new :) </h3>
    <button onclick="window.location.href='https://www.behance.net/lunamind'">In the meantime</button>
  </div>
</div>

</body>
</html>
